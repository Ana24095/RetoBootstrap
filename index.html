<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="styles.css">

    <title>MemoriesCollection - </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase" href="#">Memories_Collection</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <main>
        <section class="modal fade" tabindex="-1" id="booking-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit your photos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
                <form action="#">
                  <div class="row g-2">
                    <div class="col-sm-6">
                      <div class="form-floating">
                        <input id="email1" type="email" class="form-control" placeholder="Your email">
                        <label for="email1">Email address</label>
                       </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-floating">
                        <select id="select1" class="form-select">
                          <option>Analogy camera</option>
                          <option>Polaroid</option>
                          <option>Classic Q</option>
                          <option>Indie</option>
                          <option>CCD</option>
                          <option>DCR</option>
                          <option>Old Film</option>
                          <option>G7X</option>
                          <option>F71</option>
                        </select>
                        <label for="select1">Pick theme your photo</label>
                       </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Checkout</button>
              </div>
            </div>
          </div>
        </section>

        <section id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

            <div class="carousel-inner">
              <div class="carousel-item active c-item">
                <img src="https://images.unsplash.com/photo-1636421629857-fd1d121199eb?q=80&w=1468&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="c-item">
                <div class="carousel-caption top-0 mt-4">
                  <p class="fs-3 mt-5 text-uppercase">Your firts gallery start here</p>
                  <h1 class="display-1 fw-bolder text-capitalize">The Memories Collection</h1>
                  <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal" data-bs-target="#booking-modal">Edit photos</button>
                </div>
              </div>
              <div class="carousel-item c-item">
                <img src="https://images.unsplash.com/photo-1629955553460-bcc6b91a2a64?q=80&w=1447&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="c-item">
                <div class="carousel-caption top-0 mt-4">
                  <p class="fs-3 mt-5 text-uppercase">Paint your life</p>
                  <h1 class="display-1 fw-bolder text-capitalize">The Old Roll</h1>
                  <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal" data-bs-target="#booking-modal">Edit photos</button>
                </div>
              </div>
              <div class="carousel-item c-item">
                <img src="https://images.unsplash.com/photo-1735257676933-828bfbdc03a2?q=80&w=1475&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="c-item">
                <div class="carousel-caption top-0 mt-4">
                  <p class="fs-3 mt-5 text-uppercase">Capture your moments now</p>
                  <h1 class="display-1 fw-bolder text-capitalize">Analogy Camera</h1>
                  <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal" data-bs-target="#booking-modal">Edit photos</button>
                </div>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </section>

          <section class="overview">
            <div>
              <i class="bi bi-layout-wtf"></i>
              Templates
            </div>
            <div>
              <i class="bi bi-border-style"></i>
              styles
            </div>
            <div>
              Tutorials
            </div>


          </section>

      </main>



      <footer>

      </footer>
    
</body>
</html>
